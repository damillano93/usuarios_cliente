<h1> <i class="far fa-eye"></i> Ver Usuarios</h1>
<table datatable class="table table-striped table-responsive-md btn-table">
  <thead>
  <tr>
     <td>Nombre</td>
 <td>Codigo_usuario</td>
 <td>Email</td>
 <td>Programa</td>
 <td>Rol</td>
 <td>Estado</td>

    <td >Acciones</td>
  </tr>
  </thead>

  <tbody>
     
           <tr *ngFor="let usuarios of usuarios">
<td>{{ usuarios.nombre}}</td>
<td>{{ usuarios.codigo_usuario}}</td>
<td>{{ usuarios.email}}</td>
<td>{{ usuarios.programa.nombre}}</td>
<td>{{ usuarios.rol.nombre}}</td>
<td>{{ usuarios.estado}}</td>
<td><a [routerLink]="['edit', usuarios._id]" class="btn btn-primary"><i class="far fa-edit"></i></a>&nbsp;&nbsp;<a (click) = "deleteUsuarios(usuarios._id)" class="btn btn-danger"><i class="far fa-trash-alt"></i></a></td>
         
      </tr>
  </tbody>
</table>
