<h1> <i class="far fa-eye"></i> Ver Facultad</h1>
<table datatable class="table table-striped table-responsive-md btn-table">
  <thead>
  <tr>
     <td>Nombre</td>
 <td>Ubicacion</td>
 <td>Descripcion</td>

    <td >Acciones</td>
  </tr>
  </thead>

  <tbody>
     
           <tr *ngFor="let facultad of facultad">
<td>{{ facultad.nombre}}</td>
<td>{{ facultad.ubicacion}}</td>
<td>{{ facultad.descripcion}}</td>
<td><a [routerLink]="['edit', facultad._id]" class="btn btn-primary"><i class="far fa-edit"></i></a>&nbsp;&nbsp;<a (click) = "deleteFacultad(facultad._id)" class="btn btn-danger"><i class="far fa-trash-alt"></i></a></td>
         
      </tr>
  </tbody>
</table>
